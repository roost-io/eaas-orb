description:
  Trigger Roost EAAS from circleci, requires ROOST_AUTH_TOKEN and "ROOST_ENT_SERVER" environment variables to be set.
parameters:
  roost_auth_token:
    type: env_var_name
    default: "ROOST_AUTH_TOKEN"
    description: "Roost Authorization Token"
  ent_server:
    type: env_var_name
    default: "ROOST_ENT_SERVER"
    description: "Name of the environment variable containing the Enterprise Server IP"
  application_name:
    type: string
    description: "Name Of The Application"
  pipeline_project_type:
    type: string
    enum:
      - "github"
      - "bitbucket"
    default: "github"
    description: "The lower-case name of the VCS provider"

steps:
  - run:
      environment:
        ROOST_AUTH: <<parameters.roost_auth_token>>
        ENT_SERVER: <<parameters.ent_server>>
        PIPELINE_PROJECT_TYPE: <<parameters.pipeline_project_type>>
        APPLICATION_NAME: <<parameters.application_name>>

      name: Triggering an EAAS workflow in roost.
      command: <<include(scripts/triggereaas.sh)>>
